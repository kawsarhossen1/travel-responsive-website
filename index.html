<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <!-- font-awesome cdn link -->
    <script src="https://kit.fontawesome.com/759f79f9d1.js" crossorigin="anonymous"></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <!-- navbar start -->
    <nav class="container nav-bar">
        <div class="logo">
            <img src="Images/Group 40071 (2).png" alt="website logo">
            <h3 class="nav-title">Kawsar <span class="span">Travel</span></h3>
        </div>
        <div class="nav-option">
            <p><span class="span">Home</span></p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>

    <!-- banner section start -->
    <section class="container explore-travel">
        <div class="explore-container">
            <h3 class="explore-title">Explore Your Travel</h3>
            <p class="primary-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis
                sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" name="" id="" placeholder="Where go">
                <select name="" id="">
                    <option value="">Where go</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
    </section>
</body>

</html>
